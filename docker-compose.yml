services:
  postgres:
    image: postgres:15-alpine
    container_name: claude_demo_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: claude_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d claude_demo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
